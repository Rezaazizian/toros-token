name: anchor-deploy-devnet

on:
  workflow_dispatch:
    inputs:
      cluster:
        description: "Solana cluster"
        required: true
        default: devnet
      program:
        description: "Program to deploy (anchor workspace member)"
        required: true
        default: trs_staking

jobs:
  deploy:
    runs-on: ubuntu-latest`n    container: ghcr.io/coral-xyz/anchor:latest
    env:
      ANCHOR_WALLET_JSON: ${{ secrets.ANCHOR_WALLET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure wallet and RPC
        run: |
          set -e
          BIN_DIR="$HOME/solana/bin"
          if [ ! -x "$BIN_DIR/solana" ]; then BIN_DIR="$HOME/.local/share/solana/install/active_release/bin"; fi
          if [ ! -x "$BIN_DIR/solana" ]; then BIN_DIR=$(dirname "$(find "$HOME" -type f -name solana -path "*/bin/solana" -print -quit 2>/dev/null || true)"); fi
          echo "BIN_DIR=$BIN_DIR"
          if [ ! -x "$BIN_DIR/solana" ]; then
            BIN_DIR=$(dirname "$(find "$HOME/.local/share/solana" -type f -name solana -path "*/bin/solana" -print -quit 2>/dev/null || true)")
          fi
          echo "BIN_DIR=$BIN_DIR"
          ls -la "$BIN_DIR" || true
          export PATH="$BIN_DIR:$PATH"
          which solana || true
          solana --version || true
          mkdir -p $HOME/.config/solana
          if [ -z "$ANCHOR_WALLET_JSON" ]; then
            echo "Missing secret ANCHOR_WALLET" && exit 1
          fi
          echo "$ANCHOR_WALLET_JSON" > $HOME/.config/solana/id.json
          chmod 600 $HOME/.config/solana/id.json
          RPC_URL_INPUT=${{ secrets.SOLANA_RPC_URL }}
          if [ -z "$RPC_URL_INPUT" ]; then
            RPC_URL_INPUT="https://api.devnet.solana.com"
          fi
          solana config set --url "$RPC_URL_INPUT" --keypair $HOME/.config/solana/id.json
          echo "Using RPC: $RPC_URL_INPUT"
          solana-keygen pubkey $HOME/.config/solana/id.json      - name: Build workspace
        working-directory: toros-solana
        run: anchor build

      - name: Deploy program
        working-directory: toros-solana
        env:
          ANCHOR_PROVIDER_URL: ${{ env.RPC_URL }}
          ANCHOR_WALLET: ${{ github.workspace }}/.github/anchor_wallet_unused
        run: |
          # Anchor uses ~/.config/solana/id.json by default; explicit export for clarity
          export ANCHOR_WALLET=$HOME/.config/solana/id.json
          anchor deploy -p "${{ github.event.inputs.program }}" --provider.cluster "${{ github.event.inputs.cluster }}"

      - name: Upload deploy artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: anchor-target
          path: toros-solana/target/deploy/**
















